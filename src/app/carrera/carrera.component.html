<div class="container">
  <div class="card">
    <div class="card-header">
      <h1 class="card-tittle text-center text-success">
        {{ titulo }}
      </h1>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Clave</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Duraci&oacute;n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of lasCarreras">
            <td>{{ c.idCarrera }}</td>
            <td>{{ c.nombreCarrera }}</td>
            <td> {{ c.descripcionCarrera }} </td>
            <td> {{ c.duracionCarrera}}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-info"
                [routerLink]="['/carreraForm',c.idCarrera]"
              >
                Actualizar
              </button>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="delete(c)"
              >
                Eliminar
              </button>
            </td>
          </tr>

        </tbody>
      </table>
      <div class="card-body">
        <button type="button" class="btn btn-outline-warning form-control"
          [routerLink]="['/carreraForm']"
          > Agrergar </button>
      </div>
    </div>
  </div>
</div>
